<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="maincontent">
            <h:outputStylesheet name="css/home.css"/>
            <h:outputScript name="js/home.js"/>
            <ui:repeat value="#{productlist.productlist}" var="product">
                <div id="#{product.productId}" class="product col-md-4">
                    <div class="product-info">
                        <h:outputText class="col-md-12" style="font-weight: bold" value="#{product.productName}"/>
                        <h:outputText class="col-md-12" value="#{product.price}"/>
                    </div>
                    <div class="product-review">
                        <ui:fragment rendered="#{not empty product.productreviewList}">
                            <h4> Product Review </h4>
                            <h:outputText value="#{product.productreviewList.get(0).reviewText}"
                            <div>
                                <h:form>
                                    <div class="col-md-6">
                                        <h:commandButton class="btn btn-default" value="View More Reviews"/>
                                        <h:inputHidden value=""/>
                                    </div>
                                </h:form>
                            </div>
                        </ui:fragment>
                    </div>
                </div>    
            </ui:repeat>
        </ui:define>
    </ui:composition>
</html>
