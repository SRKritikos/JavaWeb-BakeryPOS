<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="resources/templates/common.xhtml">
        <ui:define name="maincontent">
            <h:outputStylesheet name="css/reviews.css"/>
            <div class="review-wrapper">
                <div>
                    <p><strong>
                        <h:outputText value="#{viewreviews.productBeingReviewed.productName}"/>
                    </strong></p>
                </div>
                <ui:repeat value="#{viewreviews.productReviews}" var="reviewProduct">
                    <div class="review">
                        <div class="review-info">
                            <p class="col-md-6">Written by <h:outputText value="#{reviewProduct.customerId.firstName}"/></p>
                            <p>
                                <h:outputText value="#{reviewProduct.reviewDate}">
                                    <f:convertDateTime pattern="MMM dd, yyyy"/>
                                </h:outputText>
                            </p>
                            <p>Stars <h:outputText value="#{reviewProduct.numberStars}"/></p>
                        </div>
                        <p>
                            <h:outputText value="#{reviewProduct.reviewText}"/>
                        </p>
                    </div>
                </ui:repeat>
                <h:form>
                    <h:commandLink class="btn btn-default" action="#{navigation.goToHome()}" value="Back"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
